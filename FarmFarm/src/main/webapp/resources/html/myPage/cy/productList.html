<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팜팜 | 상품</title>

    <link rel="stylesheet" href="/src/main/webapp/resources/css/productList/productList-style.css">
    <script src="https://kit.fontawesome.com/d449774bd8.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header --> 
    <div>header자리입니다.</div>
    
    <!-- nav -->
    <div>nav자리입니다.</div>

    <!-- 배너와 검색창이 들어갈 자리입니다 -->
    <section class="banner">
        <div class="add-area">
            <img src="/src/main/webapp/resources/images/productList/banner-sample.jpg">
        </div>
        
        <div class="search-area">
            <span id="title">상품 분류</span>
            <div id="searchBar">
                <input id="keyword" placeholder="검색어를 입력하세요">
                <button id="searchBtn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
    </section>

    <!-- 본문이 들어갈 자리입니다. -->
    <div class="container" role="main">
        

        <!-- 좌측 카테고리 영역 -->
        <section class="category-area">

            <div class="types-area">
                <div class="types-label">상품</div>
                
                <div class="sur">과일</div>
                <div class="category-dropdown">

                    <input type="checkbox" name="types" id="sc">
                    <label for="sc">사과/배</label>

                    <input type="checkbox" name="types" id="sc">
                    <label for="sc">토마토/방울토마토</label>

                    <input type="checkbox" name="types" id="sc">
                    <label for="sc">딸기/블루베리</label>

                    <input type="checkbox" name="types" id="sc">
                    <label for="sc">감/귤</label>

                    <input type="checkbox" name="types" id="sc">
                    <label for="sc">포도/복숭아</label>

                    <input type="checkbox" name="types" id="sc">
                    <label for="sc">수박/참외</label>



                </div>

                <div class="sur">채소</div>
                
                <div class="category-dropdown">
                    <input type="checkbox" name="types" id="sc">
                    <label for="sc">상추/깻잎/양상추</label>

                    <input type="checkbox" name="types" id="gp">
                    <label for="sc">고추/피망</label>

                    <input type="checkbox" name="types" id="bm">
                    <label for="sc">배추/양배추/무</label>

                    <input type="checkbox" name="types" id="gsc">
                    <label for="sc">갓/시금치/치커리</label>

                    <input type="checkbox" name="types" id="sc">
                    <label for="sc">오이/가지/옥수수</label>

                    <input type="checkbox" name="types" id="sc">
                    <label for="sc">감자/고구마/당근</label>
                    
                    <input type="checkbox" name="types" id="sc">
                    <label for="sc">버섯류</label>

                    <input type="checkbox" name="types" id="sc">
                    <label for="sc">콩</label>

                </div>

                <div class="sur">기타</div>
                <div class="category-dropdown">

                </div>
            </div>

        </section>

        <!-- 우측 상품목록 영역 -->
        <section class="list-area">

            <!-- 상품 목록 정렬 옵션 -->
            <div class="list-area-header">
                <div id="listCount">
                    총 123개
                </div>
                <div class="view-option">
                    <span class="opt">신상품순</span>
                    <span class="opt">낮은가격순</span>
                    <span class="opt">높은가격순</span>
                </div>
            </div>

            <!-- 상품 하나하나가 들어갈 영역(DOM 이용) -->
            <article class="list-area-body">

            
            </article>

        </section>
    </div>



</body>
</html>
