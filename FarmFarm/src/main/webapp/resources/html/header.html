<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>

    <link rel="stylesheet" href="../css/header.css">
    <script src="https://kit.fontawesome.com/1ce4f19a7a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="home-logo">
            <a href="/">
                <img src="../images/mainLogo.png">
            </a>
        </div>

        <div class="header-widget-area">
            <ul class="widget-list">
                <!-- 알림 -->
                <li class="widget-item">
                    <a href="#">
                        <i class="fa-solid fa-bell header-icon"></i>
                    </a>
                </li>
                <!-- 채팅 -->
                <li class="widget-item" ">
                    <a href="#">
                        <i class="fa-solid fa-comment-dots header-icon"></i>
                    </a>
                </li>
                <!-- 내 정보 사진 -->
                <li class="widget-item">
                    <a href="#">
                        <i class="fa-solid fa-user header-icon"></i>
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <nav>
        <ul class="nav-ul">
            <div>
                <li class="nav-list"><a href="#">홈</a></li>
                <li class="nav-list"><a href="#">팜팜마켓</a></li>
                <li class="nav-list"><a href="#">사고팔고</a></li>
                <li class="nav-list"><a href="#">커뮤니티</a></li>
                <li class="nav-list"><a href="#">문의게시판</a></li>
            </div>
        </ul>
    </nav>
</body>
</html>
