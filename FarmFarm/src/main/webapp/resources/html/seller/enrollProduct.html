<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/seller/enrollProduct-style.css">
    <title>상품 등록</title>
    <script src="https://kit.fontawesome.com/345198b845.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="enroll-section">
            <div class="page-title">
                <p>상품 등록</p>
            </div>

            <div class="product-items">
                <p class="item-title">카테고리 설정</p>
                <div class="category-list">
                    <div class="category">
                        <div class="category-title">
                            <p>대분류</p>
                            <i class="fa-solid fa-caret-down"></i>
                        </div>
                        <div class="category-selected">
                            <p>채소</p>
                            <p>&times</p>
                        </div>
                    </div>
                    <div class="category">
                        <div class="category-title">
                            <p>소분류</p>
                            <i class="fa-solid fa-caret-down"></i>
                        </div>
                        <div class="category-selected">
                            <p>감자 • 고구마</p>
                            <p>&times</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="product-items">
                <p class="item-title">상품정보</p>
                <ul class="post-info">
                    <li class="info-list">
                        <p>상품명</p>
                        <input type="text" name="postTitle">
                    </li>
                    <li class="info-list">
                        <p>판매가격</p>
                        <input type="text" name="unitPrice">
                    </li>
                    <li class="info-list">
                        <p>생산일</p>
                        <input type="date" name="openDate">
                    </li>
                    <li class="info-list">
                        <p>대표이미지</p>
                        <div class="img-box">
                            <div class="post-img thumbnail">
                                <label for="img0">
                                    <img class="preview" src="">
                                </label>
                                <input type="file" name="postImg" class="input-img"
                                id="img0" accept="image/*">
                                <span class="delete-img">&times;</span>
                            </div>
                        </div>
                    </li>
                    <li class="info-list">
                        <p>추가이미지</p>
                        <div class="img-box">
                            <div class="post-img">
                                <label for="img1">
                                    <img class="preview" src="">
                                    <p>사진추가</p>
                                </label>
                                <input type="file" name="postImg" class="input-img"
                                id="img1" accept="image/*">
                                <span class="delete-img">&times;</span>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>




        </section>


    </main>
</body>
</html>
