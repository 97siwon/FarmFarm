<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmFarm | 회원가입</title>

    <link rel="stylesheet" href="../../css/member/signUpStart-style.css">
</head>
<body>
    <div class="main">
        <div class="main-logo">
            <a href="/">
                <img src="../../images/mainLogo.png" >
            </a>
        </div> 

        <main>
            <span>
                <h1>회원가입</h1>
                <p>팜팜에 오신 것을 환영합니다.</p>
            </span>
            
            <div class="select">
                <div class="select-user">
                    <button class="select-btn">
                        <img src="../../images/member/user.png" class="select-img">
                        <div class="select-p">
                            <p>구매자</p>
                        </div>
                        
                    </button>
                </div>
                <div class="select-farmer">
                    <button class="select-btn">
                        <img src="../../images/member/farmer.png" class="select-img">
                        <div class="select-p">
                            <p>판매자</p>
                        </div>
                    </button>
                </div>
            </div>

        </main>
    </div>
</body>
</html>
