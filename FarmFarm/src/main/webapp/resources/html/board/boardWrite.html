<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>와글와글 글쓰기</title>
    <script src="https://kit.fontawesome.com/345198b845.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/board/boardWrite-style.css">
</head>
<body>
    <main>
        <section class="board-top">
            <div class="board-top-title">와글와글 글쓰기</div>
        </section>
        <section class="board-category">
            <div class="board-category-area">
                <span class="category">카테고리 선택</span>
                <span class="share" value="share">물물교환</span>
                <span class="tip" value="tip">팁</span>
                <span class="question" value="question">질문</span>
            </div>
            <button>게시</button>
        </section>
        <section class="board-write-title">
            <div class="write-title">
                <span>제목 : </span>
                <input type="text">
            </div>
        </section>
        <section class="board-write-content">
            <textarea class="write-content"></textarea>
        </section>
    </main>
</body>
</html>
